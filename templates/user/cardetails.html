<!DOCTYPE html>
<html>
<head>
	<title>Product Feedback and Rating</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/feedback.css' %}">
</head>
<body>

	<header>
		<h1>Product Feedback and Rating</h1>
	</header>

	<main>
		<section class="product">
			<img class="img-fluid mb-4" style= "height: 200px; width:300px ;"
                            src="{% static 'img/swift.jpg'%}" alt="">
                            <h3>PRODUCT DETAILS</h3>
                            <h4 class="text-uppercase mb-4">Swift ZXI Plus 2020</h4>
                        <div class="d-flex justify-content-center mb-4">
                            <div class="px-2">
                                <i class="fa fa-car text-primary mr-1"></i>
                                <span>Automatic</span>
                            </div>
                            <div class="px-2 border-left border-right">
                                <i class="fa fa-cogs text-primary mr-1"></i>
                                <span>Petrol</span>
                            </div>
                            <div class="px-2">
                                <i class="fa fa-road text-primary mr-1"></i>
                                <span>5 seater</span>
                            </div> 
                        </div>
                        
			
		</section>

		<section class="feedback">
			<h2>Leave your feedback and rating</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name"><br><br>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email"><br><br>

				<label for="feedback">Feedback:</label><br>
				<textarea id="feedback" name="feedback"></textarea><br><br>

				<label for="rating">Rating:</label>
				<select id="rating" name="rating">
					<option value="5">5 - Excellent</option>
					<option value="4">4 - Good</option>
					<option value="3">3 - Average</option>
					<option value="2">2 - Poor</option>
					<option value="1">1 - Very Poor</option>
				</select><br><br>

				<input type="submit" value="Submit">
			</form>
		</section>
	</main>

</body>
</html>
