<body>
<!--login form start here-->	
<p style="color: aliceblue;display: inline;font-weight: bold;text-align: center; font-size: xx-large;">WHEELS</p><p style="color:aquamarine;display: inline;font-weight: bold;text-align: center;font-size: xx-large;">ON RENT</p>
<div class="login">
	
	<h1>SIGN UP</h1>
	<form method="POST" action="./signup/inserted"  id="myform">
		{% csrf_token %}

		<input type="name" name="nm" value="Fullname" />
		
	<input type="email" name="em" value="Email" />
	<input type="password"  name="pwd" placeholder="Create Password" />
	<input type="password"  placeholder="Re-Enter Password" />
	<input type="number" placeholder="Mobile No" name="cn" />
	<label style="color: rgb(43, 42, 42);;">Gender :</label>
	<input type="radio" name="user_gender" value="male">Male</input>
	
	<input type="radio" name="user_gender" value="female">Female</input>
	
	<div class="forgot">
   	  
	   	<div class="clear"> </div>
	</div>
	
	<label  class="hvr-sweep-to-bottom">
	<input type="submit" value="Signup" onclick="confirmMsg();"/>
	</label>
	</form>
	<h3 style="color: whitesmoke;">Already a member ? <a href="login">Login now!</a>  </h3>
</div>
<div style="text-align:center; margin-top:10px;">
				<ins class="adsbygoogle"
style="display:block"
data-ad-client="ca-pub-8011246932591811"
data-ad-slot="9844648019"

				</div>

<!--login form end here-->
<style>
	.error{
		color:red;
	}
	
</style>

<script>
	$(function()
  {
    $('#myform').validate(
      {
        rules:
        {
			user_gender:{ required:true }
        },
        messages:
        {
			user_gender:
          {
            required:"Please select a gender<br>"
          }
        },
        errorPlacement: function(error, element) 
        {
            if ( element.is(":radio") ) 
            {
                error.insertAfter( ".abc" );
            }
            else 
            { // This is the default behavior 
                error.insertAfter( element );
            }
         }
      });
    
  });
</script> 
<script type="text/javascript">
	function confirmMsg() {
		if (confirm("Do you wish to submit form?")) {
			alert('congratulations you have successfully signup ');
			return true;
		}
		else
			return false;
	}
</script>

</body>
</html>
