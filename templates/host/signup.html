<div class="login">
	
	<h1>HOST UP</h1>
	<form>
		<input type="name" value="Fullname" required />
		
	<input type="email" name="email" value="Email" required />
	<input type="password"  name="createpassword" placeholder="Create Password" required/>
	<input type="password" name="reenterpassword" placeholder="Re-Enter Password" required />
	<input type="number" placeholder="Contact" required />
	
  	<div class="gender-input">
		<label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other" required>
    <label for="other">Other</label>
  	</div>

		<select name="city" id="city">
		<option selected>CHOOSE YOUR CITY</option>
  		<option value="Ahmedabad">Ahmedabad</option>
  		<option value="Surat">Surat</option>
  		<option value="vadodara">vadodara</option>
  		<option value="Indore">Indore</option>
		  <option value="Jamnagar">Jamnagar</option>
	</select>
	
  	<input type="text" id="vehicle_number" name="vehicle_number" required pattern="[A-Z]{2}\s[0-9]{2}\s[A-Z]{2}\s[0-9]{4}" placeholder="Enter Vehicle Number">
	<div>
	  <label for="image">Upload an image of your vehicle:
      <input type="file" id="image" name="image" accept="image/*" required></label>
	</div>
	</form>
